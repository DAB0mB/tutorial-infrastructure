<ul *ngIf="apiData" class="apis-list">
    <li class="api-list-item" *ngFor="let apiItem of apiData.apiDefinition.files;" routerLinkActive="active-step" [routerLinkActiveOptions]="{exact: true}">
        <a class="api-item-link" [routerLink]="createLink(apiItem)">{{apiItem.apiTitle}}</a>
    </li>
</ul>
