<ul *ngIf="tutorialDetails" class="tutorial-steps-list">
    <li class="step-item" *ngFor="let step of tutorialDetails.steps; let i = index;" routerLinkActive="active-step" [routerLinkActiveOptions]="{exact: true}">
        <a class="step-link" [routerLink]="getStepLink(step)">{{i + 1}}. {{step.name}}</a>
    </li>
</ul>
