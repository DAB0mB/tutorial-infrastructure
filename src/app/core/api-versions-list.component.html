<ul *ngIf="apiData" class="apis-versions-list">
    <li class="api-version-list-item" *ngFor="let version of apiData.apiDefinition.versions;" routerLinkActive="active-step" [routerLinkActiveOptions]="{exact: true}">
        <a class="version-link" [routerLink]="createLink(version)">{{version.name}}</a>
    </li>
</ul>
